<!DOCTYPE html>
<html>
  <head>
    <title>spotify api</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <header>
      <h1 class="title"></h1>
    </header>

    <main>
      <section class="text-black-50 bg-primary" id="user-playlist">
        <div class="container-fluid">
          <h2>User</h2>

          <form data-api="/user-playlist" class="form-inline">
            <div class="form-group mb-2">
              <input
                type="text"
                class="border-0 form-control radius-right-0"
                id="user-search"
                name="user"
                value="nntrn"
                placeholder="user lookup"
              />
            </div>
            <input
              type="submit"
              class="btn btn-dark mb-2 radius-left-0"
              value="submit"
            />
          </form>
          <div class="output"></div>
        </div>
      </section>

      <section class="text-black-50 bg-primary" id="search-playlist">
        <div class="container-fluid">
          <h2>Search Playlist</h2>

          <form data-api="/search-playlist" class="form-inline">
            <div class="form-group mb-2">
              <label class="input-container">
                <span>keyword: </span>
                <input
                  type="text"
                  class="border-0 form-control"
                  name="keyword"
                  value="chill"
                  placeholder="search playlist"
                />
              </label>
              <label class="input-container">
                <span>limit: </span>
                <input
                  type="number"
                  class="border-0 form-control"
                  name="limit"
                  value="20"
                  max="50"
                  min="1"
                />
              </label>
              <input
                type="submit"
                class="btn btn-dark"
                value="submit"
              />
            </div>
          </form>
          <div class="output"></div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/events.js"></script>
    <script>
    document.querySelector('h1.title').textContent = document.title
    </script>
  </body>
</html>
